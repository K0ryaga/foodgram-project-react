version: '3.3'
services:
   db:
     image: postgres:13
     volumes:
       - postgres_data:/var/lib/postgresql/data/
     env_file:
       - .env

   backend:
    image: k0ryaga/foodgram_backend
    restart: always
    volumes:
      - static:/app/static/
      - media:/app/media/
    ports:
      - "8880:8000"
    depends_on:
       - db
    env_file:
      - .env

   frontend:
     build:
       context: ../frontend
       dockerfile: Dockerfile
     volumes:
       - ../frontend/:/app/result_build/
     depends_on:
       - backend

   nginx:
    image: nginx:1.19.3
    ports:
      - "8880:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
      - frontend
volumes:
  postgres_data:
  static:
  media:

